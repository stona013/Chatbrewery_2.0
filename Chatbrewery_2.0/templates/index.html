<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbrewery</title>
    <!-- Bulma CSS Framework √ºber CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="{{.Theme}}">

<!-- Banner-Bild oben -->
<div class="banner">
    <img src="/images/chatbrewerybanner.png" alt="Chatbrewery Banner" class="image is-fullwidth">
</div>


    <!-- Turkise Leiste f√ºr Light/Dark Mode Switch -->
    <div class="navbar" style="background-color: #00d1b2;">
        <div class="navbar-end">
            <a href="/?theme={{if eq .Theme "light"}}dark{{else}}light{{end}}&form={{.FormType}}" class="button is-link">
                {{if eq .Theme "light"}}üåô Dark Mode{{else}}‚òÄÔ∏è Light Mode{{end}}
            </a>
        </div>
    </div>

    <!-- Main Content Section -->
    <main class="columns">
        <!-- Leere linke Seite (2/3 der Breite) -->
        <div class="column is-two-thirds"></div>

        <!-- Rechte Seite f√ºr Formulare -->
        <div class="column is-one-third">
            <!-- Formular umschalten -->
            <div class="tabs is-boxed">
                <ul>
                    <li class="{{if eq .FormType "signup"}}is-active{{end}}">
                        <a href="/?theme={{.Theme}}&form=signup">Sign Up</a>
                    </li>
                    <li class="{{if eq .FormType "login"}}is-active{{end}}">
                        <a href="/?theme={{.Theme}}&form=login">Login</a>
                    </li>
                </ul>
            </div>

            <!-- Sign Up -->
            {{if eq .FormType "signup"}}
            <form action="/signup" method="POST" class="box">
                <h2 class="title is-4">Sign Up</h2>
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control">
                        <input class="input" type="text" name="username" placeholder="Username" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="email" name="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input" type="password" name="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-primary">Sign Up</button>
                    </div>
                </div>
            </form>
            {{else}}
            <!-- Login -->
            <form action="/login" method="POST" class="box">
                <h2 class="title is-4">Login</h2>
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control">
                        <input class="input" type="text" name="username" placeholder="Username" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input" type="password" name="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-primary">Login</button>
                    </div>
                </div>
            </form>
            {{end}}
        </div>
    </main>

</body>
</html>
